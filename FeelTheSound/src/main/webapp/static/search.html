<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FeelTheSound</title>
<link rel="icon" href="images/tab.png">
<link href="css/style.css" rel="stylesheet" type="text/css" />
<link href="css/layout.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="css/prettyPhoto.css" type="text/css">
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/cufon-yui.js" type="text/javascript"></script>
<script src="js/cufon-replace.js" type="text/javascript"></script>
<script type="text/javascript" src="js/Josefin_Sans_600.font.js"></script>
<script type="text/javascript" src="js/Lobster_400.font.js"></script>
<script type="text/javascript" src="js/sprites.js"></script>
<script type="text/javascript" src="js/gSlider.js"></script>
<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="js/jquery.prettyPhoto.js"></script>

</head>
<body id="page6">
	<div id="main">
		<header>
			<nav>
				<ul>
					<li><a href="profile.html">Profile</a></li>
					<li class="active"><a href="search.html">Search</a></li>
					<li><a href="gallery.html">Gallery</a></li>

				</ul>
			</nav>
			<h1>
				<a href="index.html">FeelTheSound</a>
			</h1>
			<div class="header-slider">
				<ul>
					<li>Welcome to our new site FeelTheSound for sharing the
						passion of music!</li>
					<li>Enjoy our tracks, create your profile, personal playlists,
						upload songs and find the latest trends in music.</li>
				</ul>
			</div>
			<a href="#" class="hs-prev"><img src="images/prev.png" alt=""></a>
			<a href="#" class="hs-next"><img src="images/next.png" alt=""></a>
		</header>
		<section class="webdesigntuts-workshop">
			<form action="" method="">
				<input type="search" placeholder="Search music...">
				<button>Search</button>
			</form>
		</section>

		<script type="text/javascript">
			Cufon.now()
			$(function() {
				$('nav,.more,.header-more').sprites()

				$('.header-slider').gSlider({
					prevBu : '.hs-prev',
					nextBu : '.hs-next'
				})

				$('a[rel=prettyPhoto]').each(function() {
					var th = $(this), pb
					th.append(pb = $('<span class="playbutt"></span>').css({
						opacity : .7
					}))
					pb.bind('mouseenter', function() {
						$(this).stop().animate({
							opacity : .9
						})
					}).bind('mouseleave', function() {
						$(this).stop().animate({
							opacity : .7
						})
					})
				}).prettyPhoto({
					theme : 'dark_square'
				})
			})
		</script>
</body>
</html>
